<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Light gray background */
      color: #333; /* Dark text color */
    }
    .home-section {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 80px 20px;
      background-color: #860492; /* Purple background */
      color: #fff; /* White text */
    }
    .home-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .home-section p {
      font-size: 1.5rem;
      max-width: 800px;
      line-height: 1.6;
      margin: 0 auto 30px auto;
    }
    .home-section button {
      padding: 15px 30px;
      background-color: #fff; /* White button */
      color: #860492; /* Purple text */
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .home-section button:hover {
      background-color: #6a036d; /* Darker purple on hover */
      color: #fff; /* White text on hover */
    }
  </style>
</head>
<body>
  <div class="home-section">
    <h1>Welcome to Recipe Delight</h1>
    <p>
      Discover a world of delicious recipes and culinary inspiration. Whether you're a beginner or a seasoned chef, 
      we have something for everyone. Dive into traditional classics, modern creations, and everything in between.
    </p>
    <button onclick="window.location.href='#recipes'">Explore Recipes</button>
  </div>
</body>
</html>
